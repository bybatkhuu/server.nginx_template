## favicon.ico
location = /favicon.ico {
	log_not_found off;
}

## robots.txt
location = /robots.txt {
	log_not_found off;
}

## Disable HTML caching
location ~* \.(?:html?)$ {
	add_header Cache-Control "no-cache";

	include /etc/nginx/mod/security-headers.conf;
}

## Assets, media, fonts
location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv|svgz?|ttf|ttc|otf|eot|woff2?)$ {
	access_log off;
	add_header Cache-Control "public";
	add_header Pragma "public";
	add_header Vary "Accept-Encoding";
	expires 14d;

	include /etc/nginx/mod/security-headers.conf;
}
